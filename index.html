<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">
    <!-- Parent container for the visualization -->
    <div id="searches-over-time-container">
        <h1>AI Image Generation Google Search Trend Data</h1>
        <h6>Data for how the trends in Google searches have changed over time
        with regards to different queries regarding AI image generation</h6>
        <div id="searches-over-time-area" class = "searches-over-time-area"></div>
        <div class="btn-group mt-3 searches-over-time-button-container" role="group" aria-label="Multi-select search filters" id="search-filter-buttons">
            <input type="checkbox" checked class="btn-check" id="image_generator_check" autocomplete="off">
            <label class="btn btn-outline-primary" for="image_generator_check">"AI image generator"</label>

            <input type="checkbox" class="btn-check" id="ai_faces_check" autocomplete="off">
            <label class="btn btn-outline-primary" for="ai_faces_check">"AI faces"</label>

            <input type="checkbox" class="btn-check" id="photo_maker_check" autocomplete="off">
            <label class="btn btn-outline-primary" for="photo_maker_check">"AI photo maker"</label>

            <input type="checkbox" class="btn-check" id="ai_images_check" autocomplete="off">
            <label class="btn btn-outline-primary" for="ai_images_check">"AI images"</label>
        </div>
    </div>


</div>

<!-- embedding JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<!-- d3 -->

<!-- Your implementation -->
<script src="js/main.js"></script>

</body>
</html>
